<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(value, index) in personList" style="margin-bottom: 10px;" :key="value.name">
                {{ value.name }}
                <input type="text">
                <button @click="click(index)">下移</button>
            </li>
        </ul>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                personList: [{
                        name: 'zou',
                        age: 20
                    },
                    {
                        name: 'wang',
                        age: 20
                    },
                ]
            },
            methods: {
                click(index) {
                    const deleteValue = this.personList.splice(index, 1); // 删除对应索引位的值，并将其保存
                    this.personList.splice(index + 1, 0, ...deleteValue); // 将保存起来的值插入到下一个索引位上，利用 展开运算符，得到每一个对象
                    // console.log(deleteValue);
                    // console.log(...deleteValue);
                }
            }
        });
    </script>
</body>

</html>
