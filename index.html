<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调查问卷</title>
    <script src="./vue.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="app">
        <div class="area" v-for="area in 2">
            <h2>{{ area === 1 ? '提问区' : '回答展示区' }}</h2>
            <ul>
                <li v-for="question in questionList" :key="question.id">
                    <h3>{{ question.title }}</h3>
                    <div v-if="question.type === 'short'">
                        <template v-if="area === 1">
                            <input type="text" v-model="name">
                        </template>
                        <span v-else>{{ name }}</span>
                    </div>
                    <div v-else-if="question.type === 'single'">
                        <template v-if="area === 1">
                            <div v-for="choose in question.chooseList">
                                <input type="radio" :value="choose" name="sex" v-model="sex">
                                <span>{{ choose }}</span>
                            </div>
                        </template>
                        <span v-else>{{ sex }}</span>
                    </div>
                    <div v-else-if="question.type === 'multiple'">
                        <template v-if="area === 1">
                            <div v-for="choose in question.chooseList">
                                <input type="checkbox" :value="choose" v-model="check">
                                <span>{{ choose }}</span>
                            </div>
                        </template>
                        <span v-else>{{ check.toString() }}</span>
                    </div>
                    <div v-else class="last-child">
                        <textarea v-if="area === 1" v-model="textContent"></textarea>
                        <span v-else>{{ textContent }}</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                // 以下是绑定input
                name: '',
                sex: '',
                check: [],
                textContent: '',
                // 以下是问题列表
                questionList: [{
                        type: 'short',
                        title: '1.请问你的姓名是？',
                        chooseList: null,
                        id: 0,
                    },
                    {
                        type: 'single',
                        title: '2.请问您的性别是？',
                        chooseList: [
                            '男',
                            '女',
                            '保密',
                        ],
                        id: 1,
                    },
                    {
                        type: 'multiple',
                        title: '3. 请选择您的兴趣爱好：',
                        chooseList: [
                            '看书',
                            '游泳',
                            '跑步',
                            '看电影',
                            '听音乐',
                        ],
                        id: 2,
                    },
                    {
                        type: 'long',
                        title: '4. 请介绍一下自己:',
                        chooseList: null,
                        id: 3,
                    },
                ]
            }
        });
    </script>
</body>

</html>
