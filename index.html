<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist练习</title>
    <script src="./vue.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="app">
        <div class="header">
            <div class="container">
                <div class="logo">toDoList</div>
                <div class="input-area">
                    <input type="text" @input="wirteList" :value="curMask">
                    <button @click="addList">添加</button>
                </div>
            </div>
        </div>
        <div class="container">
            <h2>
                <span>正在进行</span>
                <span class="mask-num">{{ needDoList.length }}</span>
            </h2>
            <ul class="mask-list">
                <li v-for="(list, listIndex) in needDoList" :key="list">
                    <div>
                        <input type="checkbox" @change="changeList(listIndex, 'needList')">
                        <span>{{ list }}</span>
                    </div>
                    <button @click="deleteList(listIndex, 'needList')">删除</button>
                </li>
            </ul>
        </div>
        <div class="container">
            <h2><span>已经完成</span>
                <span class="mask-num">{{ completedList.length }}</span>
            </h2>
            <ul class="mask-list complete-list">
                <li v-for="(list, listIndex) in completedList" :key="list">
                    <div>
                        <input type="checkbox" @change="changeList(listIndex, 'completedList')">
                        <span>{{ list }}</span>
                    </div>
                    <button @click="deleteList(listIndex, 'completedList')">删除</button>
                </li>
            </ul>
        </div>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                curMask: '',
                needDoList: ['吃饭', '睡觉'],
                completedList: ['打豆豆']
            },
            methods: {
                wirteList(e) {
                    this.curMask = e.target.value;
                },
                addList() {
                    if (this.curMask === '') return;
                    this.needDoList.push(this.curMask);
                    this.curMask = '';
                },
                changeList(listIndex, need) {
                    if (need === 'needList') {
                        const completedList = this.needDoList.splice(listIndex, 1);
                        this.completedList.push(...completedList);
                    } else {
                        const needList = this.completedList.splice(listIndex, 1);
                        this.needDoList.push(...needList);
                    }
                },
                deleteList(listIndex, need) {
                    if (need === 'needList') {
                        this.needDoList.splice(listIndex, 1);
                    } else {
                        this.completedList.splice(listIndex, 1);
                    }
                }
            }
        });
    </script>
</body>

</html>
