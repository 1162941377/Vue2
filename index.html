<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>

    <div id="app">
        <input
         type="text"
         :value="number | addWord"
        />
    </div>

    <script>
        Vue.filter('addWord', value => {
            if (!value) { return; }
            const result = value > 10000 ? (value / 10000).toFixed(1) + '万' : value;
            return result;
        });

        // 将数字转为为 ‘万’ 表示法，并只保留一位小数
        const vm = new Vue({
            el: '#app',
            data: {
                number: 5201314
            }
        });
    </script>
