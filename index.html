<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        {{ msg }}
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'textContent'
            },
            beforeCreate() {
                console.log(this.msg, this.$el);
                console.log('beforeCreated');
                this.timer = setInterval(() => {console.log(1)}, 1000);
            },
            created() {
                console.log(this.msg, this.$el);
                console.log('created');
            },
            beforeMount() {
                console.log(this.msg, this.$el);
                console.log('beforeMount');
            },
            mounted() {
                console.log(this.msg, this.$el);
                console.log('mounted');
            },
            beforeUpdate() {
                console.log(this.msg, this.$el.outerText);
                console.log('beforeUpdate');
            },
            updated() {
                console.log(this.msg, this.$el.outerText);
                console.log('updated');
            },
            beforeDestroy() {
                console.log(this.msg, this.$el.outerText);
                console.log('beforeDestroy');
                clearInterval(this.timer);
            },
            destroye() {
                console.log(this.msg, this.$el.outerText);
                console.log('destroyed');
            }
        });
    </script>
</body>

</html>
