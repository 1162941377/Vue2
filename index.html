<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="text">
        <input type="text" v-model.number="text">
        <input type="text" v-model.trim="text">
        <input type="text" v-model.lazy="text">

        <input type="checkbox" value="篮球" v-model="checkList">篮球
        <input type="checkbox" value="足球" v-model="checkList">足球
        <input type="checkbox" value="排球" v-model="checkList">排球

        <input type="radio" value="male" v-model="radioList">男
        <input type="radio" value="female" v-model="radioList">女

        <select v-model="selectList">
            <option value="请选择城市" disabled>请选择城市</option>
            <option value="常熟">常熟</option>
            <option value="苏州">苏州</option>
        </select>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                text: 'text',
                checkList: [],
                radioList: '',
                selectList: '请选择城市'
            }
        });

        setTimeout(() => {
            console.log(vm.text);
        }, 3000);
    </script>
</body>

</html>
